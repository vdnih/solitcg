name: solitcg
description: Solitaire TCG (Asynchronous Duel) - A card game focusing on chain combos
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.11.0
  yaml: ^3.1.2
  collection: ^1.18.0
  flutter_riverpod: ^2.5.0
  path_provider: ^2.1.5
  universal_html: ^2.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/cards/