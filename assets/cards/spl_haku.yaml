id: spl_haku
name: 白の魔法
type: spell
tags: [spl_haku]
text: 1枚ドローする。手札に「白の魔法」がこのカード以外にもう2枚以上ある場合、手札の「白の魔法」を2枚捨て、3枚ドローする。
version: 2

abilities:
  - when: on_play
    priority: 0
    effect:
      - { op: draw, count: 1 }

  - when: on_play
    priority: 1
    pre:
      - "count(tag:'spl_haku', zone:'hand:self') >= 2"
    effect:
      - { op: discard, from: hand, count: 2, filter: { tag: "spl_haku" } }
      - { op: draw, count: 3 }
